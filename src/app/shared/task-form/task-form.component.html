
<div class="flex flex-col shadow p-4 rounded-lg mb-2 bg-white">
  <button
      class="ml-auto sm:ml-0 self-end mb-3"
      mat-stroked-button
      (click)="cancel()" *ngIf="showCancel">
      <mat-icon class="text-gray-600" svgIcon="mat_outline:close"></mat-icon>
  </button>
  <form [formGroup]="form" class="flex flex-col flex-grow mr-2" *ngIf="form">
    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput [formControlName]="'title'">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Conteudo</mat-label>
      <textarea matInput [formControlName]="'description'" rows="5"></textarea>
    </mat-form-field>

    <div class="flex flex-row items-end" [ngClass]="{ 'justify-between': !showCancel, 'justify-end': showCancel }">
       <button
          class="ml-auto sm:ml-0"
          mat-stroked-button
          (click)="discard()" *ngIf="!showCancel">
          Limpar
      </button>
      <button
          class="sm:mx-3"
          mat-stroked-button
          (click)="submit()">
          Salvar
      </button>
    </div>
  </form>
</div>
