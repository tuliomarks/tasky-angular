
<div class="flex flex-col shadow p-4 rounded-lg mb-2 bg-white">
  <form [formGroup]="form" class="flex flex-col flex-grow mr-2" *ngIf="form">
    <mat-form-field>
      <mat-label>Titulo</mat-label>
      <input matInput [formControlName]="'title'">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Conteudo</mat-label>
      <input matInput [formControlName]="'description'">
    </mat-form-field>

    <div class="flex flex-row items-between">
       <button
          class="ml-auto sm:ml-0"
          mat-stroked-button
          (click)="discard()" *ngIf="!showCancel">
          Discard
      </button>
      <button
          class="ml-auto sm:ml-0"
          mat-stroked-button
          (click)="cancel()" *ngIf="showCancel">
          Cancel
      </button>
      <button
          class="sm:mx-3"
          mat-stroked-button
          (click)="submit()">
          <span>Save</span>
      </button>
    </div>
  </form>
</div>
