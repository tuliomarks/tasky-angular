
<task-form [model]="model" [showCancel]="true" (onClose)="editMode()" *ngIf="isEditingMode" />
<div class="flex flex-row shadow p-4 rounded-lg mb-2 bg-white" *ngIf="!isEditingMode">
  <div class="flex-grow mr-2">
    <div class="flex flex-row justify-between pb-3">
      <span>{{model.title}}</span>
      <button
           class="ml-auto sm:ml-0"
           mat-stroked-button
           (click)="editMode()">
           <mat-icon class="text-gray-600" svgIcon="mat_outline:edit"></mat-icon>
       </button>
    </div>    
    <p class="pl-4 text-xs pb-3 markdown-body" [innerHTML]="getParsed(model.description)"></p>
    <div class="flex flex-row justify-between">
      <button
         class="ml-auto sm:ml-0"
         mat-stroked-button
         *ngIf="!isFirstList()"
         (click)="sendPrev()">
         <mat-icon class="text-gray-600" svgIcon="mat_outline:navigate_before"></mat-icon>
     </button>
     <button
        class="ml-auto sm:ml-0"
        mat-stroked-button
        (click)="delete()">
        <mat-icon class="text-gray-600" svgIcon="mat_outline:delete"></mat-icon>
    </button>
     <button
         class="sm:mx-3"
         mat-stroked-button
         *ngIf="!isLastList()"
         (click)="sendNext()">
         <mat-icon class="text-gray-600" svgIcon="mat_outline:navigate_next"></mat-icon>
     </button>
   </div>
  </div>        
</div>
