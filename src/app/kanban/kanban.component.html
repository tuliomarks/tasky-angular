<div class="flex flex-row gap-4">
  <!-- NEW Task Form -->
  <div class="flex-1 flex flex-col h-100">
    <h3 class="font-bold">Novo</h3>
    <hr class="my-3">
    <div class="flex flex-col">
      <task-form [clearFormWhenSubmit]="true"></task-form>

  <!-- PIPEs -->
  <ng-container *ngFor="let pipe of pipes">

  </ng-container>  
</div>
